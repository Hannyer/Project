<div class="list row">
  
    <div class="col-md-6">
      <h4>Lista de Facturas</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let usuario of usuarios; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveUsuario(usuario, i)"
        >
          Ced. Nombre. {{ usuario.cedula }}, {{ usuario.nombre }} 
        </li>
      </ul>

    </div>
    <div class="col-md-6">
      <app-factura-details
        [viewMode]="false"
        [currentUsuario]="currentUsuario"
      ></app-usuario-details>
    </div>
  </div>
