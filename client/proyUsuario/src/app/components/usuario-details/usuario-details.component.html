<div *ngIf="viewMode; else editable">
    <div *ngIf="currentUsuario._id">
      <h4>Detalle de usuario</h4>
      <div>
        <label><strong>Cédula:</strong></label> 
        {{ currentUsuario.cedula}}
      </div>
      <div>
        <label><strong>Nombre:</strong></label>
        {{ currentFactura.nombre }}
      </div>
      <div>
        <label><strong>Apellidoe:</strong></label>
        {{ currentUsuario.apellido }}
      </div>
      <div>
        <label><strong>Correo:</strong></label>
        {{ currentUsuario.correo }}
      </div>
  
      <a class="badge badge-warning" routerLink="/usuario/{{ currentUsuario._id }}">
        Modificar
      </a>
    </div>
  
    <div *ngIf="!currentUsuario">
      <br />
      <p>Selecciones un usuario de la lista...</p>
    </div>
  </div>

  <ng-template #editable>
    <div *ngIf="currentUsuario._id" class="edit-form">
      <h4>Datos del usuario</h4>
      <form>
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            [(ngModel)]="currentUsuario.cedula"
            name="cedula"
          />
        </div>

        <div class="form-group">
            <label for="nombre">nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              [(ngModel)]="currentUsuario.nombre"
              name="nombre"
            />
          </div>

        
          <div class="form-group">
            <label for="apellido">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              [(ngModel)]="currentUsuario.apellido"
              name="apellido"
            />
          </div>

        
          <div class="form-group">
            <label for="nacionalidad">Nacionalidad</label>
            <input
              type="text"
              class="form-control"
              id="nacionalidad"
              [(ngModel)]="currentUsuario.nacionalidad"
              name="nacionalidad"
            />
          </div>


      </form>
  
      
      <br>
      <button class="btn btn-danger" (click)="deleteUsuario()">
        Eliminar usuario
      </button>
      &nbsp;
      <button class="btn btn-success" (click)="updateUsuario()">
        Modificar usuario
      </button>

      <br>
      <br>
      <div *ngIf="message">
        <div class="alert alert-success" role="alert">
            <p>{{message}}</p>
        </div>
      </div>  

    </div>
  
    <div *ngIf="!currentUsuario._id">
      <p></p>
    </div>
  </ng-template>
